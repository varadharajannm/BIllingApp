<div class="col-xs-12 heading-gap nopadding">
    <div class="form-group col-xs-3">
        <input class="form-control cursor-pointer" type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event)"
        />
    </div>
    <div class="spinner pull-left" *ngIf="showProgress">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div class="pull-left">
        <button *ngIf="!showProgress" type="button" class="btn btn-info" (click)="loadReport()">Show Report</button>
        <button *ngIf="!showProgress" type="button" class="btn btn-info" (click)="downloadExcel()">Download History</button>
        <button *ngIf="isDrillDown" type="button" class="btn btn-default" (click)="goUp()">Go up</button>
    </div>
</div>
<div class="col-xs-10" *ngIf="showBarChart">
    <div class="panel panel-primary heading-gap">
    <canvas baseChart
          [data]="chartData"
          [datasets]="chartDataSet"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          [chartType]="chartType"
          (chartClick)="chartClicked($event)" >
          </canvas>
    </div>
</div>
