<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body" *ngIf="message">
          <p class="break-all blue" [ngClass]="{'red': message.type == 'error', 'blue': message.type == 'success'}">{{message.text}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
<button id="btnOpenModal" type="button" style="display:none;" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#alertModal">
  Launch modal
</button>
