<div class="container">
  <div class="well col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4" style="margin-top:13%">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" formControlName="username" placeholder="Username"
          required>
        <div *ngIf="formErrors.username" class="alert alert-danger">{{ formErrors.username }}</div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" formControlName="password" placeholder="Password"
          required>
        <div *ngIf="formErrors.password" class="alert alert-danger">{{ formErrors.password }}</div>
      </div>
      <span class="red break-all">{{model.errorMessage}}</span>
      <div class="">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Enter</button>
      </div>
    </form>
  </div>
</div>
